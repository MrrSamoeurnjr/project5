<section class="course">
    <div class="container">
        <h1 class="text-center">All Course</h1>
        <div class="row mt-5">
            <div class="col-lg-3" *ngFor="let cs of course">
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" alt="" width="100%">
                    <h3 class="mt-2">{{cs.name}}</h3>
                    <p class="mt-2">{{cs.descriptions}}</p>
                    <button class="btn btn-primary btn-sm">Watch now</button>
                </div>
            </div>
        </div>
    </div>
</section>
